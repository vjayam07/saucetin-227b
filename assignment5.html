    <script type="text/javascript">
        //==============================================================================
        // Enhanced legal player implementation with alpha-beta pruning and iterative deepening
        //==============================================================================

        var manager = "manager";
        var player = "saucetin";

        var role = "robot";
        var rules = [];
        var startclock = 10;
        var playclock = 10;

        var library = [];
        var roles = [];
        var state = [];

        var timeBuffer = 500; // 5 seconds

        function now()          { return Date.now(); }
        function randint(n)     { return Math.floor(Math.random() * n); }

        //==============================================================================

        function ping() {
            return "ready";
        }

        function start(r, rs, sc, pc) {
            role = r;
            rules = rs.slice(1);
            startclock = numberize(sc);
            playclock = numberize(pc);
            library = definemorerules([], rules);
            roles = findroles(library);
            state = findinits(library);
            return "ready";
        }

        function play(move) {
            if (move !== nil) state = simulate(move, state, library);
            if (findcontrol(state, library) !== role) return false;
            return mcsMove();
        }

        function stop(move) {
            return false;
        }
        function abort() {
            return false;
        }

        // ================================================================
        //   Basic Monte‑Carlo Search (flat)
        // ================================================================
        function mcsMove() {
        var myMoves = legalMoves(state, role);
        if (myMoves.length === 0) return false;
        if (myMoves.length === 1) return myMoves[0];

        var scores = new Array(myMoves.length).fill(0);
        var visits = new Array(myMoves.length).fill(0);

        var deadline = now() + playclock * 1000 - timeBuffer; 
        var idx = 0;

        
        while (now() < deadline) {
            if (idx >= myMoves.length) idx = 0;          // simple round‑robin

            var joint  = randomJointMove(state, myMoves[idx]);
            var nextSt = simulate(joint, state, library);
            var score  = rollout(nextSt);

            scores[idx] += score;
            visits[idx] += 1;
            idx += 1;
        }

        // select highest average reward
        var best = myMoves[0], bestAvg = visits[0] ? scores[0] / visits[0] : -1;
        for (var i = 1; i < myMoves.length; i++) {
            var avg = visits[i] ? scores[i] / visits[i] : -1;
            if (avg > bestAvg) { bestAvg = avg; best = myMoves[i]; }
        }
        return best;
        }

        // ------------------------------------------------
        // Helpers
        // ------------------------------------------------
        function legalMoves(st, r) {
        // Many GGP helpers assume global 'role'; temporarily switch.
        var old = role;
        role = r;
        var moves = findlegals(st, library);
        role = old;
        return moves;
        }

        function randomJointMove(st, myMove) {
        var joint = [];
        for (var i = 0; i < roles.length; i++) {
            var r = roles[i];
            if (r === role) {
            joint.push(myMove);
            } else {
            var opMoves = legalMoves(st, r);
            joint.push(opMoves[randint(opMoves.length)]);
            }
        }
        return joint;
        }

        function rollout(st) {
            var cur = st;
            var steps = 0;
            var MAX_STEPS = 200; // prevent runaway playouts
            while (!findterminalp(cur, library) && steps < MAX_STEPS) {
                var joint = [];
                for (var i = 0; i < roles.length; i++) {
                    var potential_moves = legalMoves(cur, roles[i])
                    joint.push(potential_moves[randint(potential_moves.length)]);
                }
                cur = simulate(joint, cur, library);
                steps += 1;
            }
            return findterminalp(cur, library) ? findreward(role, cur, library) : 0;
        }
