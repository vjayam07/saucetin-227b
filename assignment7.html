  Monte Carlo Search Implementation: Comprehensive Analysis
  =======================================================

  Reflection/Commentary:
  ----------
  For this assignment, our group created an MCS player  that picks moves using Monte Carlo Search. The idea is that the player goes through attempts of trying out lots of random games at each step (from all possible moves), and then chooses the optimal decision. Our player utilizes a strategy where it runs simulations ahead of time through our initial start time implementation. This allows the algorithm to overall pick moves quicker in the long run. We do also have a deadline on when it must make a decision by to ensure that it doesn’t time out. 
  Our strategy also keeps track of each move's performance during these simulations where it uses metrics such as  the total scores and number of simulations done to then calculate and see which move looks best. If some of these evaluations are equal then it picks randomly
  We also explored a Bigswitch strategy where we focused on quickly switching between different simulation methods depending on specific factors to  optimize how the player performed.
  Our players after testing seems to work pretty well across different types of games. Overall, this straightforward Monte Carlo method sets up a solid base for general game playing and could be improved further down the line.
  
  
  Core Algorithm Structure:
  ----------------------
  Our implementation uses a flat Monte Carlo Search approach, which means we evaluate moves by performing random rollouts from each possible move. For each move, we maintain two key statistics: the total score accumulated across all simulations and the number of times we've visited that move. This allows us to calculate an average score for each move, which we use to make our final selection.

  Resource Management:
  ------------------
  We implement careful time management through a deadline-based approach. The search continues until we reach a deadline calculated as the playclock minus a 500ms buffer. This ensures we always have time to return a move. We also limit individual rollouts to 200 steps to prevent infinite simulations in games with long or infinite paths.

  Search Strategy:
  ------------------
  Our search strategy revolves around three key components:
  1. Move selection: We cycle through all legal moves, giving each move an equal opportunity for simulation
  2. Random joint move generation: For each simulation, we generate random moves for all players
  3. Rollout evaluation: We simulate games until termination or step limit, using the final reward as the score

  Implementation Details:
  --------------------
  The implementation includes several helper functions that make the code more modular and maintainable:
  - legalMoves: Handles role-specific move generation
  - randomJointMove: Creates random joint moves for all players
  - rollout: Performs the actual game simulation

  The player is designed to work well across different game types without game-specific knowledge. The Monte Carlo approach is particularly effective because it:
  - Doesn’t require domain-specific evaluation functions
  - Can handle games with large branching factors
  - Naturally adapts to different game structures
  - Provides a good balance between exploration and exploitation

  Testing and Performance:
  ---------------------
  We tested the final agent against various opponents and found that it performs particularly well in games where:
  - The branching factor is high
  - The game length is moderate
  - The reward structure is clear
  The flat MCS approach provides a robust foundation for game playing that can be extended with more sophisticated techniques in the future.
  -->

    <script type="text/javascript">
        //==============================================================================
        // Enhanced legal player implementation with alpha-beta pruning and iterative deepening
        //==============================================================================

        var manager = "manager";
        var player = "saucetin";

        var role = '';
        var rules = [];
        var library = [];
        var roles = [];
        var state = [];
        var startclock = 10;
        var playclock = 10;
        var timeBuffer = 500; // ms
        var precomputedMoves = [];
        var globalScores = [];
        var globalVisits = [];
        var totalRollouts = 0;
        var terminalRollouts = 0;
        var nonzeroRewardRollouts = 0;
        var maxSteps = 0;
        var isGrounded = false; // Flag to track if rules are already grounded
        var useGroundedRules = false; // Flag to use grounded rules code

        //==============================================================================

        function now() {
            return Date.now();
        }
        function randint(n) {
            return Math.floor(Math.random() * n);
        }

        //==============================================================================

        function ping() {
            return "ready";
        }

        function start(r, rs, sc, pc) {
            role = r;
            rules = rs.slice(1);
            startclock = parseInt(sc);
            playclock = parseInt(pc);
            
            // Simple check for grounded rules - if there are no variables (starting with '?')
            isGrounded = true;
            for (var i = 0; i < rules.length; i++) {
                if (stringify(rules[i]).indexOf('?') >= 0) {
                    isGrounded = false;
                    break;
                }
            }
            console.log("Rules detected as " + (isGrounded ? "GROUNDED" : "UNGROUNDED"));
            
            // Ground the rules if not already grounded
            if (!isGrounded) {
                console.log("Grounding rules before building library...");
                try {
                    // Use groundrules from grounder.js with a reasonable time limit
                    rules = groundrules(rules, 3000);  // 3000ms time limit
                    isGrounded = true;
                    useGroundedRules = true;  // Set this flag to use our optimized grounded rules code
                    console.log("Rules successfully grounded");
                } catch (e) {
                    console.error("Error grounding rules: " + e);
                    console.log("Proceeding with original ungrounded rules");
                    useGroundedRules = false;
                }
            } else {
                // Rules were already grounded
                useGroundedRules = true;
            }
            
            // Build library, find roles and initial state
            rules = definemorerules([], rules);
            rules = groundrules(rules);
            library = definemorerules([],rules);
            
            // Find roles and initial state - these functions are the same for both grounded and ungrounded
            roles = findroles(library);
            state = findinits(library);
            
            console.log("START: Role=" + role + ", Startclock=" + startclock + ", Playclock=" + playclock);
            console.log("Roles found:", JSON.stringify(roles));
            console.log("Initial state contains " + state.length + " items");
            console.log("Using " + (useGroundedRules ? "GROUNDED" : "UNGROUNDED") + " move finding strategy");
            
            // Log the actual control so we can verify whose turn it is
            console.log("Control is: " + findcontrol(state, library));
            
            // Get my legal moves - try multiple methods to ensure we find them
            console.log("Finding legal moves for role: " + role);
            var myMoves = findLegalMovesForRole(role, state, library, isGrounded);
            
            console.log("Found legal moves:", JSON.stringify(myMoves));
            precomputedMoves = myMoves.slice(); // Store for later use
            var n = myMoves.length;
            
            console.log("Legal moves count: " + n);
            
            // Initialize the statistics arrays
            globalScores = new Array(n).fill(0);
            globalVisits = new Array(n).fill(0);
            
            // If only one move is available, no need for precomputation
            if (n > 1) {
                var deadline = now() + startclock * 1000 - timeBuffer;
                var idx = 0;
                var totalSimulations = 0;
                
                console.log("Starting precomputation during startclock...");
                
                // Perform simulations until deadline
                while (now() < deadline) {
                    if (idx >= n) idx = 0; // round-robin root actions
                    
                    var joint = randomJointMove(state, myMoves[idx]);
                    var nextSt = simulate(joint, state, library);
                    var score = rollout(nextSt);
                    
                    globalScores[idx] += score;
                    globalVisits[idx] += 1;
                    totalSimulations++;
                    
                    idx += 1;
                }
                
                // Summarize precomputation results
                var bestPrecompIdx = -1;
                var bestPrecompAvg = -Infinity;
                var precompStats = [];
                
                for (var i = 0; i < n; i++) {
                    if (globalVisits[i] > 0) {
                        var avg = globalScores[i] / globalVisits[i];
                        precompStats.push("Move " + i + ": avg=" + avg.toFixed(2) + " (" + globalVisits[i] + " visits)");
                        
                        if (avg > bestPrecompAvg) {
                            bestPrecompAvg = avg;
                            bestPrecompIdx = i;
                        }
                    }
                }
                
                console.log("Precomputation complete: " + totalSimulations + " total simulations");
                console.log("Move stats: " + precompStats.join(", "));
                if (bestPrecompIdx >= 0) {
                    console.log("Best precomputed move: " + bestPrecompIdx + " with avg " + bestPrecompAvg.toFixed(2));
                }
            }
            
            // Reset statistics
            totalRollouts = 0;
            terminalRollouts = 0;
            nonzeroRewardRollouts = 0;
            maxSteps = 0;
            
            return "ready";
        }

        /**
         * Find legal moves for a specific role using multiple methods to ensure robustness
         */
        function findLegalMovesForRole(role, currentState, library, isGrounded) {
            console.log("********** LEGAL MOVE DEBUGGING **********");
            console.log("Finding legal moves for role: " + role);
            
            // Get legal moves using the now-working findlegals method
            var legalMoves = [];
            var rawFindLegals = findlegals(currentState, library);
            console.log("Raw findlegals result:", rawFindLegals);
            
            // Based on the logs, rawFindLegals contains the moves directly
            // Each element in rawFindLegals is already a legal move for the role
            if (rawFindLegals && rawFindLegals.length > 0) {
                for (var i = 0; i < rawFindLegals.length; i++) {
                    var legal = rawFindLegals[i];
                    if (Array.isArray(legal) && legal.length > 1 && legal[1] !== undefined) {
                        legalMoves.push(legal[1]);
                    }
                }
            }
            
            console.log("Final moves: " + legalMoves.length + " legal moves found:", legalMoves);
            console.log("********** END LEGAL MOVE DEBUGGING **********");
            
            return legalMoves;
        }

        function play(move) {
            if (move !== nil) {
                console.log("Simulating opponent's move:", move);
                try {
                    state = simulate(move, state, library);
                    console.log("Simulation successful");
                } catch (e) {
                    console.error("Simulation failed:", e);
                    console.error("This suggests our state tracking is out of sync with the game manager");
                }
                
                // Log the new state after simulation
                console.log("STATE AFTER SIMULATION:");
                for (var i = 0; i < Math.min(state.length, 10); i++) {
                    console.log(" - " + stringify(state[i]));
                }
                if (state.length > 10) {
                    console.log(" - ... and " + (state.length - 10) + " more items");
                }
            }
            
            var isMyTurn = findcontrol(state, library) === role;
            console.log("Is my turn: " + isMyTurn);
            
            if (!isMyTurn) return false;
            
            var myMoves = findLegalMovesForRole(role, state, library, isGrounded);
            var best;
            
            if (myMoves.length === 0) {
                console.error("No legal moves found in play! Using noop");
                best = "noop";
            } else if (myMoves.length === 1) {
                best = myMoves[0];
            } else {
                best = mcsMove(myMoves);
            }
            
            console.log("Raw move returned: ", best);
            
            // Format the move correctly for game communication
            var formatted;
            if (Array.isArray(best)) {
                // Handle array format (uncommon)
                formatted = "move(" + best.slice(1).join(",") + ")";
            } else if (typeof best === 'string') {
                // Check if it's a single letter/value that needs formatting
                if (best.length === 1 || !best.startsWith('move(')) {
                    // Based on the game logs, format expected is move(x)
                    formatted = "move(" + best + ")";
                } else {
                    // Already formatted correctly
                    formatted = best;
                }
            } else {
                // Fallback default
                formatted = best;
            }
            
            // Final validation check to confirm move is legal
            console.log("Validating final move: " + formatted);
            try {
                // Extract the action part for simulation
                var actionForSim = formatted;
                if (formatted.startsWith('move(') && formatted.endsWith(')')) {
                    actionForSim = formatted.substring(5, formatted.length - 1);
                }
                
                // Create a test joint move
                var testJointMove = [];
                for (var j = 0; j < roles.length; j++) {
                    if (roles[j] === role) {
                        testJointMove.push(actionForSim);
                    } else {
                        // For other roles, use noop
                        testJointMove.push("noop");
                    }
                }
                
                // Try to simulate the move
                var nextState = simulate(testJointMove, state, library);
                
                if (!nextState || !Array.isArray(nextState)) {
                    console.error("Final move validation failed! Fallback to noop");
                    formatted = "move(noop)";
                } else {
                    console.log("Move passes final validation");
                }
            } catch (e) {
                console.error("Move validation exception:", e);
                console.error("Fallback to noop to avoid sending illegal move");
                formatted = "move(noop)";
            }
            
            console.log("Final selected move: " + formatted);
            return formatted;
        }

        /**
         * Find legal moves for a specific role using multiple methods to ensure robustness
         */
        function mcsMove(legalMoves) {
            console.log("MCS MOVE: Finding best move...");
            
            var myMoves = legalMoves || findLegalMovesForRole(role, state, library, isGrounded);
            var n = myMoves.length;
            
            console.log("Legal moves count: " + n);
            
            if (n === 0) {
                console.error("No legal moves found in mcsMove! Using noop");
                return "noop";
            }
            
            if (n === 1) return myMoves[0];

            var scores = [];
            var visits = [];
            
            // Initialize with precomputed values when available, or start fresh if not
            var usingPrecomputed = false;
            if (precomputedMoves.length > 0 && arraysEqual(precomputedMoves, myMoves)) {
                // Use the precomputed values from startclock
                scores = globalScores.slice();
                visits = globalVisits.slice();
                usingPrecomputed = true;
                console.log("USING precomputed values (" + 
                   visits.reduce((a, b) => a + b, 0) + " total precomputed visits)");
            } else {
                // Reset for a fresh search
                scores = new Array(n).fill(0);
                visits = new Array(n).fill(0);
                console.log("NOT using precomputed values");
            }

            var deadline = now() + playclock * 1000 - 500; // 0.5‑s guard
            var idx = 0;

            var bestMove = myMoves[0];
            var bestAvg = scores[0] / Math.max(visits[0], 1);
            var bestMoves = [0]; // Track indices of moves with the best score

            // Update best move based on precomputed values
            if (usingPrecomputed) {
                bestMoves = []; // Reset best moves list
                for (var i = 0; i < n; i++) {
                    if (visits[i] > 0) {
                        var avg = scores[i] / visits[i];
                        if (avg > bestAvg) {
                            bestAvg = avg;
                            bestMove = myMoves[i];
                            bestMoves = [i]; // New best move, clear previous ties
                        } else if (avg === bestAvg) {
                            bestMoves.push(i); // Tied for best, add to list
                        }
                    }
                }
            }

            var totalSimulations = 0;
            console.log("Starting play-time MCS simulations...");
            
            while (now() < deadline) {
                if (idx >= n) idx = 0; // round‑robin root actions

                var joint = randomJointMove(state, myMoves[idx]);
                var nextSt = simulate(joint, state, library);
                var score = rollout(nextSt);

                scores[idx] += score;
                visits[idx] += 1;
                totalSimulations++;

                var avg = scores[idx] / visits[idx];
                if (avg > bestAvg) {
                    bestAvg = avg;
                    bestMove = myMoves[idx];
                    bestMoves = [idx]; // New best move, clear previous ties
                } else if (avg === bestAvg && !bestMoves.includes(idx)) {
                    bestMoves.push(idx); // Add to tied moves if not already there
                }
                idx += 1;
            }
            
            // Store the updated statistics for potential future use
            globalScores = scores.slice();
            globalVisits = visits.slice();
            precomputedMoves = myMoves.slice();
            
            // Summarize results
            var moveStats = [];
            for (var i = 0; i < n; i++) {
                if (visits[i] > 0) {
                    moveStats.push("Move " + i + ": avg=" + (scores[i] / visits[i]).toFixed(2) + 
                                  " (" + visits[i] + " visits)");
                }
            }
            
            console.log("Completed " + totalSimulations + " new simulations during play");
            console.log("Move stats: " + moveStats.join(", "));
            
            // If all moves have same score, randomly select from the best moves
            if (bestMoves.length > 1) {
                var randomIndex = randint(bestMoves.length);
                var selectedIdx = bestMoves[randomIndex];
                bestMove = myMoves[selectedIdx];
                console.log("TIE DETECTED - randomly selected move idx: " + selectedIdx + 
                  " from " + bestMoves.length + " tied moves with score " + bestAvg.toFixed(2));
            } else {
                console.log("SELECTED move idx: " + myMoves.indexOf(bestMove) + 
                  " with avg score " + bestAvg.toFixed(2));
            }
            
            // Log summary statistics at the end
            console.log("ROLLOUT STATS: total=" + totalRollouts + 
               ", reached_terminal=" + terminalRollouts + 
               " (" + Math.round(terminalRollouts/totalRollouts*100) + "%)" +
               ", nonzero_rewards=" + nonzeroRewardRollouts +
               " (" + Math.round(nonzeroRewardRollouts/totalRollouts*100) + "%)" +
               ", max_steps=" + maxSteps);
            
            return bestMove;
        }

        function randomJointMove(state, myMove) {
            var joint = [];
            for (var i = 0; i < roles.length; i++) {
                if (roles[i] === role) {
                    joint.push(myMove);
                } else {
                    // Get legal moves for this other role
                    var otherMoves = [];
                    if (isGrounded) {
                        var moves = grounditems('legal', state, library);
                        for (var j = 0; j < moves.length; j++) {
                            var move = moves[j];
                            if (Array.isArray(move) && move.length >= 2 && move[0] === roles[i]) {
                                otherMoves.push(move[1]);
                            }
                        }
                    } else {
                        var allLegals = findlegals(state, library);
                        for (var j = 0; j < allLegals.length; j++) {
                            var move = allLegals[j];
                            if (Array.isArray(move) && move[0] === 'legal' && move[1] === roles[i]) {
                                otherMoves.push(move[2]);
                            }
                        }
                    }
                    
                    if (otherMoves.length === 0) {
                        console.error("No legal moves for role " + roles[i] + " in randomJointMove");
                        joint.push("noop"); // Fallback
                    } else {
                        // If we're here, we have valid moves to choose from
                        var r = Math.floor(Math.random() * otherMoves.length);
                        joint.push(otherMoves[r]);
                    }
                }
            }
            return joint;
        }

        function rollout(st) {
            var cur = st;
            var steps = 0;
            var MAX_STEPS = 300;
            
            totalRollouts++;
            
            while (!findterminalp(cur, library) && steps < MAX_STEPS) {
                var joint = [];
                for (var i = 0; i < roles.length; i++) {
                    // Get legal moves for this role
                    var roleMoves = [];
                    
                    // First try standard approach
                    if (isGrounded) {
                        var moves = grounditems('legal', cur, library);
                        for (var j = 0; j < moves.length; j++) {
                            var move = moves[j];
                            if (Array.isArray(move) && move.length >= 2 && move[0] === roles[i]) {
                                roleMoves.push(move[1]);
                            }
                        }
                    } else {
                        var allLegals = findlegals(cur, library);
                        for (var j = 0; j < allLegals.length; j++) {
                            var move = allLegals[j];
                            if (Array.isArray(move) && move[0] === 'legal' && move[1] === roles[i]) {
                                roleMoves.push(move[2]);
                            }
                        }
                    }
                    
                    // If no moves found, derive from available actions (GGP-compliant approach)
                    if (roleMoves.length === 0) {
                        var actions = findactions(library);
                        var usedMoves = [];
                        
                        // Find used moves in current state
                        for (var j = 0; j < cur.length; j++) {
                            var item = cur[j];
                            if (Array.isArray(item) && item[0] === 'move') {
                                if (item.length > 1) {
                                    usedMoves.push(item[1]);
                                }
                            }
                        }
                        
                        // Extract move values from actions and filter out used ones
                        for (var j = 0; j < actions.length; j++) {
                            var action = actions[j];
                            var moveValue = null;
                            
                            if (Array.isArray(action) && action[0] === 'move' && action.length > 1) {
                                moveValue = action[1];
                            } else if (typeof action === 'string') {
                                // Handle string representation
                                if (action.startsWith('move(') && action.endsWith(')')) {
                                    moveValue = action.substring(5, action.length - 1);
                                } else if (action.startsWith('move,')) {
                                    moveValue = action.split(',')[1];
                                }
                            }
                            
                            // Add if not already used
                            if (moveValue && usedMoves.indexOf(moveValue) === -1 && roleMoves.indexOf(moveValue) === -1) {
                                roleMoves.push(moveValue);
                            }
                        }
                    }
                    
                    if (roleMoves.length === 0) {
                        console.error("No legal moves for role " + roles[i] + " in rollout!");
                        joint.push("noop"); // Fallback
                    } else {
                        // If we're here, we have valid moves to choose from
                        var r = Math.floor(Math.random() * roleMoves.length);
                        joint.push(roleMoves[r]);
                    }
                }
                cur = simulate(joint, cur, library);
                steps += 1;
            }
            
            if (steps > maxSteps) maxSteps = steps;
            
            var isTerminal = findterminalp(cur, library);
            if (isTerminal) terminalRollouts++;
            
            var result = isTerminal ? numberize(findreward(role, cur, library)) : 0;
            if (result !== 0) nonzeroRewardRollouts++;
            
            return result;
        }

        // Helper function to compare arrays (for checking if precomputed moves match current legal moves)
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            
            for (var i = 0; i < a.length; i++) {
                if (JSON.stringify(a[i]) !== JSON.stringify(b[i])) return false;
            }
            
            return true;
        }
    </script>
